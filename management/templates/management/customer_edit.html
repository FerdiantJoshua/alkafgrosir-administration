{% extends 'management/base.html' %}
{% load base_extras %}
{% block title %} Customer {% endblock %}
{% block management_content %}
<div class="container">
  <div class="row">
    <h1>Customer</h1>
  </div>
  <div class="row">
    <form method="post" action="{% url 'management:edit_customer' customer.id %}">
      {% csrf_token %}
      {% include 'basic_form.html' %}
      <button type="submit"class="btn btn-primary" value="Update customer">Update customer</button>
      <input type="reset" class="btn btn-secondary" value="Reset">
      <a class="btn btn-secondary" href="{% url 'management:list_customer' %}">
        Back
      </a>
      <br>
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteConfirmationModal">
        Delete customer
      </button>
    </form>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteConfirmationModalLabel">Are you sure to delete this customer?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        You cannot undo this action.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No, I change my mind</button>
        <form method="post" action="{% url 'management:delete_customer' customer.id %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, delete it</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
