{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% block links %}
<link rel="stylesheet" type="text/css" href="{% static 'css/account/signin.css' %}">
{% endblock %}
{% block content %}
<div class="container text-center">
  <h1>Login</h1>
  <form class="form-signin" method="post" action="{% url 'account:login' %}">
    {% csrf_token %}
    <div class="form-group">
      {{ form.username }}
    </div>
    <div class="form-group">
      {{ form.password }}
      {% if form.errors %}
      <div class="invalid-feedback">{{ form.non_field_errors }}</div>
      {% endif %}
    </div>
    <button type="submit" class="btn btn-primary btn-block">Login</button>
  </form>
</div>
{% endblock %}
